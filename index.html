<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }

    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

    <form action="https://mart2026.app.n8n.cloud/webhook-test/imomama" method="post">
        <label for="to">To</label>
        <input type="email" id="to" name="to" placeholder="recipient@example.com" required>
      
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Email subject" required>
      
        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Write your message here..." required></textarea>
      
        <button type="submit">Send</button>
      </form>

</body>
</html>
